<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="NovusTech: Turning Vision Into Digital Reality. Premier agency for Website Development, Mobile Apps, IoT Solutions, and Startup Consulting.">
  <meta name="keywords" content="NovusTech, IoT, App Development, Website Development, Startup Consulting, Flutter, Tech Agency">
  <meta name="author" content="NovusTech">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://novus.tech/">
  <meta property="og:title" content="NovusTech | Digital Reality & IoT Solutions">
  <meta property="og:description" content="We build next-gen IoT safety systems and scalable mobile & web solutions for forward-thinking startups.">
  <meta property="og:image" content="assets/images/neon.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="NovusTech | Digital Reality & IoT Solutions">
  <meta property="twitter:description" content="We build next-gen IoT safety systems and scalable mobile & web solutions for forward-thinking startups.">
  <meta property="twitter:image" content="assets/images/neon.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="NovusTech">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>NovusTech | Turning Vision Into Digital Reality</title>
  <link rel="manifest" href="manifest.json">
</head>

  <script src="flutter_bootstrap.js" async></script>
</body>
