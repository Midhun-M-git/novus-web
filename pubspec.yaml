name: novustech_website
description: A dynamic and aesthetic Flutter web app for NovusTech startup
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI essentials
  cupertino_icons: ^1.0.8

  # Dynamic effects
  animated_background: ^2.0.0
  flutter_staggered_animations: ^1.1.0
  google_fonts: ^6.1.0
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/neon.png
    - assets/icons/
